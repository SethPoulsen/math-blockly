<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Blockly testing</title>
  <script src="../blockly/blockly_uncompressed.js"></script>
<!--  <script src="../blockly/blocks_compressed.js"></script>!-->
  <script src="../blockly/msg/js/en.js"></script>
  <script src="../blockly-type-indicator/typeIndicator.js"></script>
  <script>
    Blockly.Blocks['shapetest1'] = {
      init: function() {
        this.appendValueInput("numberinput")
            .setCheck("Number")
            .setTypeExpr(new Blockly.TypeExpr('Number'))
            .appendField("Number:");
        this.appendValueInput("setinput")
            .setCheck("Set")
            .setTypeExpr(new Blockly.TypeExpr('Set'))
            .appendField("Set:");
        this.appendValueInput("boolinput")
            .setCheck("Boolean")
            .setTypeExpr(new Blockly.TypeExpr('Boolean'))
            .appendField("Boolean:");
        this.appendValueInput("vectorinput")
            .setCheck("Vector")
            .setTypeExpr(new Blockly.TypeExpr('Vector'))
            .appendField("Vector:");
        this.appendValueInput("otherinput")
            .setCheck("Other")
            .setTypeExpr(new Blockly.TypeExpr('Other'))
            .appendField("Other:");
        var B = Blockly.TypeVar.getUnusedTypeVar();
        this.appendValueInput("setornumber")
            .setCheck(["Set","Number"])
            .setTypeExpr( B )
            .appendField("Set or Number:");
        var A = Blockly.TypeVar.getUnusedTypeVar();
        this.appendValueInput("anyinput")
            .setTypeExpr( A )
            .appendField("Any:");            
        this.setInputsInline(true);
        this.setOutput(true);
        this.setOutputTypeExpr( A );
        this.setColour(Blockly.BlockSvg.ABSTRACT_COLOUR);
      }
    };
    Blockly.Blocks['number1'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Number");
        this.setInputsInline(true);
        this.setOutput(true, "Number");
        this.setOutputTypeExpr(new Blockly.TypeExpr('Number'));
        this.setColour(Blockly.BlockSvg.NUMBER_COLOUR);
      }
    };
    Blockly.Blocks['bool1'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Boolean");
        this.setInputsInline(true);
        this.setOutput(true, "Boolean");
        this.setOutputTypeExpr(new Blockly.TypeExpr('Boolean'));
        this.setColour(Blockly.BlockSvg.BOOLEAN_COLOUR);
      }
    };
    Blockly.Blocks['set1'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Set");
        this.setInputsInline(true);
        this.setOutput(true, "Set");
        this.setOutputTypeExpr(new Blockly.TypeExpr('Set'));
        this.setColour(Blockly.BlockSvg.SET_COLOUR);
      }
    };
    Blockly.Blocks['vector1'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Vector");
        this.setInputsInline(true);
        this.setOutput(true, "Vector");
        this.setOutputTypeExpr(new Blockly.TypeExpr('Vector'));
        this.setColour(Blockly.BlockSvg.VECTOR_COLOUR);
      }
    };
    Blockly.Blocks['other1'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Other");
        this.setInputsInline(true);
        this.setOutput(true, "Other");
        this.setOutputTypeExpr(new Blockly.TypeExpr('Other'));
        this.setColour(180);
      }
    };
    Blockly.Blocks['polymorphic1'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("Anything");
        this.setInputsInline(true);
        this.setOutput(true, "Other");
        var A = Blockly.TypeVar.getUnusedTypeVar();
        this.setOutputTypeExpr(A);
        this.setColour(Blockly.BlockSvg.ABSTRACT_COLOUR);
      }
    };

    
    /* Set debugging flag */
    var gBreakOnRender = false;
    
    function setDebug() {
      gBreakOnRender = document.getElementById("breakonrender").checked;
    }
    
    var oldRender = Blockly.BlockSvg.prototype.render;
    Blockly.BlockSvg.prototype.render = function(opt_bubble) {
      if( gBreakOnRender ) {
        alert( "Breakpoint!" );
        gBreakOnRender = false;
        document.getElementById("breakonrender").checked = false;
        debugger;  /* Breakpoint */
      }
      oldRender.call( this, opt_bubble );
    }
  </script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    /* Hide block highlight SVG elements while hacking */
    .blocklyPathLight {
      display: none;
    }
  </style>
</head>
<body>
  <div id="blocklyDiv" style="height: 400px; width: 100%;"></div>
  <label><input type="checkbox" id="breakonrender" checked="false" autocomplete="off" onchange="setDebug();"/>Break on render</label>
  <input type="button" value="Render" onclick="alert('not working yet');workspace.render();"/>

  <xml id="toolbox" style="display: none">
    <block type="shapetest1"></block>
    <block type="number1"></block>
    <block type="bool1"></block>
    <block type="set1"></block>
    <block type="vector1"></block>
    <block type="other1"></block>
    <block type="polymorphic1"></block>
  </xml>

  <xml xmlns="http://www.w3.org/1999/xhtml" style="display: none;" id="workspace-initial">
    <block type="shapetest1" id="~Z+KXAq!%L`Qnvcj_ih," x="78" y="51"></block>
  </xml>


  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'blockly/media/',
         zoom: {controls: true, wheel: true},
         toolbox: document.getElementById('toolbox')});
    
    Blockly.Xml.domToWorkspace( workspace, document.getElementById("workspace-initial") );
    
    document.getElementById( "breakonrender" ).checked = false;
    
    var blocks = workspace.getAllBlocks();
    var b = blocks[0];
  </script>

</body>
</html>
